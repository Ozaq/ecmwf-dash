name: Build and Push to eccr

on:
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: go.mod

      - name: Run tests with race detector
        run: go test -race ./...

      - name: Run vet
        run: go vet ./...

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@v1.1.4

      - name: Run govulncheck
        run: govulncheck ./...

  build-and-push:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to eccr
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ secrets.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build Docker image locally
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: VERSION=${{ github.event.release.tag_name }}
          tags: |
            ${{ secrets.HARBOR_REGISTRY }}/gh-dash/ecmwf-dash:${{ github.event.release.tag_name }}
            ${{ secrets.HARBOR_REGISTRY }}/gh-dash/ecmwf-dash:latest

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@e368e328979b113139d6f9068e03accaed98a518 # v0.34.1
        with:
          image-ref: ${{ secrets.HARBOR_REGISTRY }}/gh-dash/ecmwf-dash:${{ github.event.release.tag_name }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: Push Docker image to eccr
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          push: true
          cache-from: type=gha
          build-args: VERSION=${{ github.event.release.tag_name }}
          tags: |
            ${{ secrets.HARBOR_REGISTRY }}/gh-dash/ecmwf-dash:${{ github.event.release.tag_name }}
            ${{ secrets.HARBOR_REGISTRY }}/gh-dash/ecmwf-dash:latest
